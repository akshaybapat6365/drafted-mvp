name: drafted

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ../env/.env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-drafted}
      POSTGRES_USER: ${POSTGRES_USER:-drafted}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-drafted_change_me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-drafted} -d ${POSTGRES_DB:-drafted}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ../../api
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.prod
    environment:
      VAR_DIR: /app/var
      RUN_INPROCESS_WORKER: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app-var:/app/var
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: ../../api
      dockerfile: Dockerfile
    command: ["python", "-m", "app.jobs.run_worker"]
    env_file:
      - ../env/.env.prod
    environment:
      VAR_DIR: /app/var
      RUN_INPROCESS_WORKER: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app-var:/app/var
    restart: unless-stopped

  web:
    build:
      context: ../../web
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.prod
    environment:
      NODE_ENV: production
      DRAFTED_API_BASE: http://api:8000
    depends_on:
      api:
        condition: service_started
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    env_file:
      - ../env/.env.prod
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped

volumes:
  postgres-data:
  app-var:
  caddy-data:
  caddy-config:
