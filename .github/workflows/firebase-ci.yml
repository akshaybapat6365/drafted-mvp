name: firebase-ci

on:
  pull_request:
    branches:
      - main
      - beta
  workflow_dispatch:

jobs:
  web-and-functions-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            web/package-lock.json
            functions/package-lock.json

      - name: Install and build Functions
        working-directory: functions
        run: |
          npm install
          npm run build

      - name: Install and build Web
        working-directory: web
        run: |
          npm install
          npm run lint
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
          npm run build
          npm run perf:budgets
          npm run perf:report

      - name: Upload web perf reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-perf-reports
          path: var/reports
          retention-days: 14
